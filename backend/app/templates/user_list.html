{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
<h2>Registered Users</h2>
<ul>
    {% for user in users %}
        <li>
            {{ user.username }} - {{ user.email }} - {{ user.birth_date }}
            <a href="{% url 'subscribe' user.id %}">Subscribe to Birthday Notification</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
